<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <p>São as listas em que a ordem importa. Follow the example:</p>
    <ol>
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>Tomar banho</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <p>São listas onde a ordem não importa</p>
    <ul>
        <li>Comer</li>
        <li>Banhar</li>
        <li>Dormir</li>
    </ul>
    
</body>
</html>
