<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em diferentes dispositivos, ou simplesmente aumente e diminua o zoom do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="ImagemGrande">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Abaixo vode pode reproduzir audios em um site usando html5</p>
    <audio src="midia/Cumbia del Norte - Jovenes Viejos _ Cumbia Deli.mp3" controls></audio>
    
</body>
</html>
