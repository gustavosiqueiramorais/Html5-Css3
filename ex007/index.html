<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações de textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito/Destaque</h2>
    <p>Nesta frase, temos um <strong>termo em destaque</strong> usando a tag STRONG da linguagem html</p>
    <h2>Itálico/Ênfase</h2>
    <p>Nesta frase, temos um <em>termo em ênfase</em> usando a tag EM da linguagem html</p>
    
</body>
</html>
